<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Celestia - Monaco Code Editor</title>

  <!-- Monaco Loader from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #1e1e1e;
      font-family: sans-serif;
      color: #ccc;
    }

    #app {
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    /* Top tab bar */
    #tab-bar {
      display: flex;
      align-items: center;
      background: #252526;
      border-bottom: 1px solid #333;
      padding: 4px;
    }

    #tabs-container {
      display: flex;
      gap: 4px;
      flex: 1;
    }

    .tab {
      background: #2d2d2d;
      padding: 4px 10px;
      border-radius: 4px 4px 0 0;
      cursor: pointer;
      font-size: 13px;
      user-select: none;
    }

    .tab.active {
      background: #1e1e1e;
      border: 1px solid #333;
      border-bottom: none;
    }

    .add-tab-button {
      background: transparent;
      border: none;
      cursor: pointer;
      color: #ccc;
      font-size: 18px;
      padding: 0 6px;
    }

    /* Editor container */
    #editor-container {
      flex: 1;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Tabs -->
    <div id="tab-bar">
      <div id="tabs-container"></div>
      <button id="add-tab-btn" class="add-tab-button">+</button>
    </div>

    <!-- Monaco editor -->
    <div id="editor-container"></div>
  </div>

  <script>
    let editor;
    let tabs = [];
    let currentTabIndex = -1;

    window.addEventListener("DOMContentLoaded", () => {
      require.config({
        paths: { vs: "https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs" }
      });

      require(["vs/editor/editor.main"], function () {
        // Custom dark theme
        monaco.editor.defineTheme("net-theme-dark", {
          base: "vs-dark",
          inherit: true,
          rules: [
            { token: "global", foreground: "FFFFFF", fontStyle: "bold" },
            { token: "keyword", foreground: "ff6a00", fontStyle: "bold" },
            { token: "comment", foreground: "666666" },
            { token: "number", foreground: "ffc600" },
            { token: "string", foreground: "ff8c3a" },
          ]
        });

        // Initialize editor
        editor = monaco.editor.create(document.getElementById("editor-container"), {
          value: "",
          language: "lua",
          theme: "net-theme-dark",
          automaticLayout: true,
          minimap: { enabled: false },
          smoothScrolling: true,
        });

        // Add the first tab automatically
        addTab("main.lua", 'print("Hello User, and welcome to Celestia!")');

        // Add new tab button
        document.getElementById("add-tab-btn").addEventListener("click", () => {
          const name = "untitled" + (tabs.length + 1) + ".lua";
          addTab(name, "-- New file");
        });
      });
    });

    function addTab(name, content) {
      const tabIndex = tabs.length;
      tabs.push({ name, content });

      const tabEl = document.createElement("div");
      tabEl.className = "tab";
      tabEl.textContent = name;
      tabEl.addEventListener("click", () => switchTab(tabIndex));
      document.getElementById("tabs-container").appendChild(tabEl);

      switchTab(tabIndex);
    }

    function switchTab(index) {
      if (currentTabIndex >= 0) {
        // Save current editor content
        tabs[currentTabIndex].content = editor.getValue();
        // Deactivate old tab
        document.getElementsByClassName("tab")[currentTabIndex].classList.remove("active");
      }

      // Switch to new tab
      currentTabIndex = index;
      const tabData = tabs[index];
      editor.setValue(tabData.content);
      document.getElementsByClassName("tab")[index].classList.add("active");
    }
  </script>
</body>
</html>
