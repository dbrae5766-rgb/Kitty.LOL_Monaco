<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Monaco Editor with Tabs</title>
  <script src="https://unpkg.com/monaco-editor@0.44.0/min/vs/loader.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: rgb(17, 17, 17);
      color: white;
      font-family: sans-serif;
      overflow: hidden;
    }
    #tab-bar {
      display: flex;
      align-items: center;
      background: rgb(17, 17, 17);
      height: 40px;
      padding: 0 8px;
      border-bottom: 1px solid rgb(30, 30, 30);
    }
    #tabs {
      display: flex;
      flex: 1;
      align-items: center;
      overflow-x: auto;
    }
    .tab {
      background: rgb(30, 30, 30);
      padding: 6px 12px;
      margin-right: 4px;
      border-radius: 6px 6px 0 0;
      cursor: pointer;
      user-select: none;
      white-space: nowrap;
      transition: background 0.2s;
    }
    .tab.active {
      background: rgb(50, 50, 50);
      font-weight: bold;
    }
    #add-tab {
      background: rgb(30, 30, 30);
      color: white;
      border: none;
      border-radius: 6px;
      width: 28px;
      height: 28px;
      cursor: pointer;
      margin-left: 4px;
    }
    #add-tab:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }
    #editor-container {
      height: calc(100% - 40px);
    }
  </style>
</head>
<body>
  <div id="tab-bar">
    <div id="tabs"></div>
    <button id="add-tab">+</button>
  </div>
  <div id="editor-container"></div>

  <script>
    require.config({ paths: { vs: "https://unpkg.com/monaco-editor@0.44.0/min/vs" } });

    let editor;
    let tabs = [];
    let currentTabIndex = 0;
    const MAX_TABS = 9;

    require(["vs/editor/editor.main"], function () {
      function createEditorModel(value = "", language = "csharp") {
        return monaco.editor.createModel(value, language);
      }

      function renderTabs() {
        const tabsContainer = document.getElementById("tabs");
        tabsContainer.innerHTML = "";
        tabs.forEach((tab, i) => {
          const tabEl = document.createElement("div");
          tabEl.className = "tab" + (i === currentTabIndex ? " active" : "");
          tabEl.textContent = tab.name;
          tabEl.onclick = () => switchTab(i);
          tabsContainer.appendChild(tabEl);
        });

        // disable add button at max
        document.getElementById("add-tab").disabled = tabs.length >= MAX_TABS;
      }

      function switchTab(index) {
        if (index < 0 || index >= tabs.length) return;
        currentTabIndex = index;
        editor.setModel(tabs[index].model);
        renderTabs();
      }

      function addTab(name = `Tab ${tabs.length + 1}`) {
        if (tabs.length >= MAX_TABS) return;
        const model = createEditorModel("// Start coding here...");
        tabs.push({ name, model });
        switchTab(tabs.length - 1);
      }

      editor = monaco.editor.create(document.getElementById("editor-container"), {
        theme: "vs-dark",
        automaticLayout: true,
        smoothScrolling: true,
        fontSize: 14,
      });

      // Start with 1 tab
      addTab("Tab 1");

      document.getElementById("add-tab").onclick = () => addTab();

      // === Expose to C# (WebView2) ===
      window.getEditorContent = function () {
        if (!tabs[currentTabIndex]) return "";
        return tabs[currentTabIndex].model.getValue();
      };

      window.setEditorContent = function (text) {
        if (!tabs[currentTabIndex]) return;
        tabs[currentTabIndex].model.setValue(text);
      };
    });
  </script>
</body>
</html>
