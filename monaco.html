<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Monaco Editor with Tabs & Syntax Highlighting</title>
  <script src="https://unpkg.com/monaco-editor@0.44.0/min/vs/loader.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: rgb(17, 17, 17);
      color: white;
      font-family: sans-serif;
      overflow: hidden;
    }
    #tab-bar {
      display: flex;
      align-items: center;
      background: rgb(17, 17, 17);
      height: 40px;
      padding: 0 8px;
      border-bottom: 1px solid rgb(30, 30, 30);
    }
    #tabs {
      display: flex;
      flex: 1;
      align-items: center;
      overflow-x: auto;
    }
    .tab {
      display: flex;
      align-items: center;
      background: rgb(30, 30, 30);
      padding: 6px 10px;
      margin-right: 4px;
      border-radius: 6px 6px 0 0;
      cursor: pointer;
      user-select: none;
      white-space: nowrap;
    }
    .tab.active {
      background: rgb(50, 50, 50);
      font-weight: bold;
    }
    .tab .close {
      margin-left: 6px;
      font-weight: bold;
      cursor: pointer;
      color: #bbb;
    }
    .tab .close:hover {
      color: red;
    }
    #add-tab {
      background: rgb(30, 30, 30);
      color: white;
      border: none;
      border-radius: 6px;
      width: 28px;
      height: 28px;
      cursor: pointer;
      margin-left: 4px;
    }
    #add-tab:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }
    #editor-container {
      height: calc(100% - 40px);
    }
  </style>
</head>
<body>
  <div id="tab-bar">
    <div id="tabs"></div>
    <button id="add-tab">+</button>
  </div>
  <div id="editor-container"></div>

  <script>
    require.config({ paths: { vs: "https://unpkg.com/monaco-editor@0.44.0/min/vs" } });

    let editor;
    let tabs = [];
    let currentTabIndex = 0;
    const MAX_TABS = 9;

    require(["vs/editor/editor.main"], function () {
      // === Custom Dark Theme ===
      monaco.editor.defineTheme("custom-dark", {
        base: "vs-dark",
        inherit: true,
        rules: [
          { token: "keyword", foreground: "c586c0" }, // local, function
          { token: "identifier", foreground: "dcdcaa" }, // variables
          { token: "string", foreground: "ce9178" }, // strings
          { token: "number", foreground: "b5cea8" },
          { token: "comment", foreground: "6a9955" },
          { token: "function", foreground: "4fc1ff" }, // print(), warn()
        ],
        colors: {
          "editor.background": "#111111"
        }
      });

      // === Add Lua completions ===
      monaco.languages.registerCompletionItemProvider("lua", {
        provideCompletionItems: () => {
          const suggestions = [
            { label: "print", kind: monaco.languages.CompletionItemKind.Function, insertText: "print()", detail: "Print to console" },
            { label: "warn", kind: monaco.languages.CompletionItemKind.Function, insertText: "warn()", detail: "Print warning" },
            { label: "workspace", kind: monaco.languages.CompletionItemKind.Variable, insertText: "workspace", detail: "Global workspace" },
            { label: "local", kind: monaco.languages.CompletionItemKind.Keyword, insertText: "local ", detail: "Declare local variable" }
          ];
          return { suggestions: suggestions };
        }
      });

      // === Editor Setup ===
      editor = monaco.editor.create(document.getElementById("editor-container"), {
        theme: "custom-dark",
        automaticLayout: true,
        smoothScrolling: true,
        fontSize: 14,
        cursorSmoothCaretAnimation: true,
        minimap: { enabled: true, side: "right" },
        language: "lua"
      });

      // === Tabs ===
      function createEditorModel(value = "") {
        return monaco.editor.createModel(value, "lua");
      }

      function renderTabs() {
        const tabsContainer = document.getElementById("tabs");
        tabsContainer.innerHTML = "";
        tabs.forEach((tab, i) => {
          const tabEl = document.createElement("div");
          tabEl.className = "tab" + (i === currentTabIndex ? " active" : "");
          tabEl.textContent = tab.name;

          // Close button
          const closeBtn = document.createElement("span");
          closeBtn.textContent = "Ã—";
          closeBtn.className = "close";
          closeBtn.onclick = (e) => {
            e.stopPropagation();
            closeTab(i);
          };
          tabEl.appendChild(closeBtn);

          tabEl.onclick = () => switchTab(i);
          tabsContainer.appendChild(tabEl);
        });

        document.getElementById("add-tab").disabled = tabs.length >= MAX_TABS;
      }

      function switchTab(index) {
        if (index < 0 || index >= tabs.length) return;
        currentTabIndex = index;
        editor.setModel(tabs[index].model);
        renderTabs();
      }

      function addTab(name = `Tab ${tabs.length + 1}`) {
        if (tabs.length >= MAX_TABS) return;
        const model = createEditorModel("// Start coding here...");
        tabs.push({ name, model });
        switchTab(tabs.length - 1);
      }

      function closeTab(index) {
        if (tabs.length <= 1) return; // keep at least one tab
        tabs[index].model.dispose();
        tabs.splice(index, 1);

        // Renumber tabs
        tabs.forEach((t, i) => t.name = `Tab ${i + 1}`);

        if (currentTabIndex >= tabs.length) {
          currentTabIndex = tabs.length - 1;
        }
        switchTab(currentTabIndex);
      }

      document.getElementById("add-tab").onclick = () => addTab();

      // Start with 1 tab
      addTab("Tab 1");

      // === Expose to C# ===
      window.getEditorContent = function () {
        return tabs[currentTabIndex]?.model.getValue() ?? "";
      };
      window.setEditorContent = function (text) {
        if (tabs[currentTabIndex]) {
          tabs[currentTabIndex].model.setValue(text);
        }
      };
    });
  </script>
</body>
</html>
