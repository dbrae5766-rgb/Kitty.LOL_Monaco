<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Monaco Editor with Tabs</title>
  <script src="https://unpkg.com/monaco-editor@0.44.0/min/vs/loader.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: rgb(17, 17, 17);
      color: white;
      font-family: sans-serif;
      overflow: hidden;
    }
    #tab-bar {
      display: flex;
      align-items: center;
      background: rgb(17, 17, 17);
      height: 40px;
      padding: 0 8px;
    }
    .tab {
      background: rgb(45, 45, 45);
      padding: 6px 12px;
      margin-right: 4px;
      border-radius: 4px 4px 0 0;
      cursor: pointer;
      user-select: none;
    }
    .tab.active {
      background: rgb(70, 70, 70);
      font-weight: bold;
    }
    #add-tab {
      background: rgb(45, 45, 45);
      color: white;
      border: none;
      border-radius: 4px;
      width: 28px;
      height: 28px;
      cursor: pointer;
    }
    #editor-container {
      height: calc(100% - 40px);
    }
  </style>
</head>
<body>
  <div id="tab-bar">
    <div id="tabs"></div>
    <button id="add-tab">+</button>
  </div>
  <div id="editor-container"></div>

  <script>
    require.config({ paths: { vs: "https://unpkg.com/monaco-editor@0.44.0/min/vs" } });

    let editor;
    let tabs = [];
    let currentTabIndex = 0;

    require(["vs/editor/editor.main"], function () {
      function createEditorModel(value = "", language = "csharp") {
        return monaco.editor.createModel(value, language);
      }

      function switchTab(index) {
        if (index < 0 || index >= tabs.length) return;
        currentTabIndex = index;
        editor.setModel(tabs[index].model);

        document.querySelectorAll(".tab").forEach((tab, i) => {
          tab.classList.toggle("active", i === index);
        });
      }

      function addTab(name = `Tab ${tabs.length + 1}`) {
        const model = createEditorModel("// Start coding here...");
        tabs.push({ name, model });

        const tabEl = document.createElement("div");
        tabEl.className = "tab";
        tabEl.textContent = name;
        tabEl.onclick = () => switchTab(tabs.indexOf(tabs.find(t => t.name === name)));
        document.getElementById("tabs").appendChild(tabEl);

        switchTab(tabs.length - 1);
      }

      editor = monaco.editor.create(document.getElementById("editor-container"), {
        theme: "vs-dark",
        automaticLayout: true,
        smoothScrolling: true,
        fontSize: 14,
      });

      // Add initial tab
      addTab("Tab 1");

      document.getElementById("add-tab").onclick = () => addTab();

      // === Expose to C# (WebView2) ===
      window.getEditorContent = function () {
        if (!tabs[currentTabIndex]) return "";
        return tabs[currentTabIndex].model.getValue();
      };

      window.setEditorContent = function (text) {
        if (!tabs[currentTabIndex]) return;
        tabs[currentTabIndex].model.setValue(text);
      };
    });
  </script>
</body>
</html>
