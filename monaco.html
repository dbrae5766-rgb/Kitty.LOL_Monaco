<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Celestia - Monaco Code Editor</title>

  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: rgb(17,17,17);
      font-family: sans-serif;
      color: #ccc;
    }

    #app {
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    #tab-bar {
      display: flex;
      align-items: center;
      background: rgb(17,17,17);
      border-bottom: 1px solid #333;
      padding: 4px;
    }

    #tabs-container {
      display: flex;
      gap: 4px;
      flex: 1;
    }

    .tab {
      background: rgb(45,45,45);
      padding: 4px 10px;
      border-radius: 4px 4px 0 0;
      cursor: pointer;
      font-size: 13px;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 6px;
      border: 1px solid #333;
      border-bottom: none;
    }

    .tab.active {
      background: #1e1e1e;
    }

    .tab .close-btn {
      color: #aaa;
      font-weight: bold;
      cursor: pointer;
    }
    .tab .close-btn:hover {
      color: #fff;
    }

    .add-tab-button {
      background: transparent;
      border: none;
      cursor: pointer;
      color: #ccc;
      font-size: 18px;
      padding: 0 6px;
    }

    #editor-container {
      flex: 1;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="tab-bar">
      <div id="tabs-container"></div>
      <button id="add-tab-btn" class="add-tab-button">+</button>
    </div>
    <div id="editor-container"></div>
  </div>

  <script>
    let editor;
    let tabs = [];
    let currentTabIndex = -1;

    // Initialize Monaco after DOM ready
    window.addEventListener("DOMContentLoaded", () => {
      require.config({
        paths: { vs: "https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs" }
      });

      require(["vs/editor/editor.main"], function () {
        monaco.editor.defineTheme("celestia-dark", {
          base: "vs-dark",
          inherit: true,
          rules: [
            { token: "keyword", foreground: "ff6a00", fontStyle: "bold" },
            { token: "comment", foreground: "666666" },
            { token: "number", foreground: "ffc600" },
            { token: "string", foreground: "ff8c3a" },
          ]
        });

        editor = monaco.editor.create(document.getElementById("editor-container"), {
          value: "",
          language: "lua",
          theme: "celestia-dark",
          automaticLayout: true,
          minimap: { enabled: false },
          cursorBlinking: "smooth",
        });

        // Create first tab right away
        addTab("Tab 1", 'print("Hello User, and welcome to Celestia!")');

        // Hook up + button
        document.getElementById("add-tab-btn").addEventListener("click", () => {
          const name = "Tab " + (tabs.length + 1);
          addTab(name, "-- New file");
        });
      });
    });

    function addTab(name, content) {
      const tabIndex = tabs.length;
      tabs.push({ name, content });

      const tabEl = document.createElement("div");
      tabEl.className = "tab";
      tabEl.innerHTML = `<span class="tab-title">${name}</span> <span class="close-btn">Ã—</span>`;

      tabEl.querySelector(".tab-title").addEventListener("click", () => switchTab(tabIndex));
      tabEl.querySelector(".close-btn").addEventListener("click", (e) => {
        e.stopPropagation();
        closeTab(tabIndex);
      });

      document.getElementById("tabs-container").appendChild(tabEl);
      switchTab(tabIndex);
    }

    function switchTab(index) {
      if (currentTabIndex >= 0 && tabs[currentTabIndex]) {
        tabs[currentTabIndex].content = editor.getValue();
        document.getElementsByClassName("tab")[currentTabIndex].classList.remove("active");
      }

      currentTabIndex = index;
      editor.setValue(tabs[index].content);
      document.getElementsByClassName("tab")[index].classList.add("active");
    }

    function closeTab(index) {
      if (tabs.length === 1) return; // Keep one tab open

      if (index === currentTabIndex) {
        tabs[index].content = editor.getValue();
      }

      tabs.splice(index, 1);
      document.getElementsByClassName("tab")[index].remove();

      // Renumber
      Array.from(document.getElementsByClassName("tab-title")).forEach((el, i) => {
        tabs[i].name = "Tab " + (i + 1);
        el.textContent = tabs[i].name;
      });

      let newIndex = index;
      if (newIndex >= tabs.length) newIndex = tabs.length - 1;
      switchTab(newIndex);
    }
  </script>
</body>
</html>
